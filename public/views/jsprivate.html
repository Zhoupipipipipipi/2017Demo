<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var cnt = (function(){
			var i = 0;
			console.log(i+"wwww");
			return function(){
				console.log(i++);
			}
		})();
		cnt(); //
		cnt();
		function a(){
			var i = 0;
			console.log(i+"xxx");
			function b(){
				console.log(++i);
			}
			return b;
		}
		var c = a();  //当函数a的内部函数b被函数a外的一个变量引用的时候，就创建了闭包
		c();
	</script>
</body>
</html>
